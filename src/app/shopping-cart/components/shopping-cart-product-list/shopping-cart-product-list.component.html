<div>
  <h1>Product List</h1>

  <div class="products">
    <div *ngFor="let product of products" class="product__item">
      <app-shopping-cart-product [product]="product"></app-shopping-cart-product>
      <div class="product__actions">
        <button class="button" (click)="addProduct(product)">
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>
